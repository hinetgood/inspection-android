name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout sources
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept SDK licenses
      run: yes | sdkmanager --licenses || true

    - name: Install Android SDK components
      run: |
        sdkmanager --install "platforms;android-34" "build-tools;34.0.0" "platform-tools"

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Show build config
      run: |
        echo "=== Working directory ==="
        pwd
        echo ""
        echo "=== gradle.properties ==="
        cat gradle.properties
        echo ""
        echo "=== build.gradle.kts ==="
        cat build.gradle.kts

    - name: Verify AndroidX properties
      run: |
        echo "=== Checking effective AndroidX properties ==="
        ./gradlew -q :app:properties | grep -E "android\.useAndroidX|android\.enableJetifier" || echo "Properties not found in output"

    - name: Build Debug APK
      run: |
        ./gradlew :app:assembleDebug \
          -Pandroid.useAndroidX=true \
          -Pandroid.enableJetifier=true \
          --no-daemon --stacktrace 2>&1 | tee build.log

    - name: Upload Build Log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log

    - name: List build outputs
      if: always()
      run: |
        echo "=== Build outputs directory ==="
        ls -laR app/build/outputs/ 2>/dev/null || echo "No outputs directory"
        echo ""
        echo "=== All APK files ==="
        find . -name "*.apk" -type f -exec ls -la {} \; 2>/dev/null || echo "No APK files found"

    - name: Locate APK
      id: apk
      run: |
        APK_PATH=$(find app/build/outputs -name "*.apk" -type f | head -1)
        if [ -z "$APK_PATH" ]; then
          echo "ERROR: No APK file found!"
          exit 1
        fi
        echo "Found APK: $APK_PATH"
        echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: ${{ steps.apk.outputs.apk_path }}
        if-no-files-found: error
