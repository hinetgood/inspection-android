name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout sources
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Show build config
      run: |
        echo "=== gradle.properties ==="
        cat gradle.properties
        echo ""
        echo "=== build.gradle.kts ==="
        cat build.gradle.kts

    - name: Build Debug APK
      id: build
      run: ./gradlew assembleDebug --stacktrace 2>&1 | tee build.log
      continue-on-error: true

    - name: Upload Build Log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log

    - name: Show last 200 lines of build log
      if: always()
      run: tail -200 build.log

    - name: Check build result
      if: steps.build.outcome == 'failure'
      run: |
        echo "Build failed! Check the build log above for errors."
        exit 1

    - name: Find APK
      if: steps.build.outcome == 'success'
      run: find . -name "*.apk" -type f

    - name: Upload Debug APK
      if: steps.build.outcome == 'success'
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
