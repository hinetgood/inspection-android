name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout sources
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Android SDK components
      run: |
        sdkmanager --install "platforms;android-34" "build-tools;34.0.0" "platform-tools"

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Show build config
      run: |
        echo "=== Working directory ==="
        pwd
        echo ""
        echo "=== gradle.properties ==="
        cat gradle.properties
        echo ""
        echo "=== build.gradle.kts ==="
        cat build.gradle.kts

    - name: Verify AndroidX properties
      run: |
        echo "=== Checking effective AndroidX properties ==="
        ./gradlew -q :app:properties | grep -E "android\.useAndroidX|android\.enableJetifier" || echo "Properties not found in output"

    - name: Build Debug APK
      id: build
      run: |
        ./gradlew -p "$GITHUB_WORKSPACE" assembleDebug \
          -Pandroid.useAndroidX=true \
          -Pandroid.enableJetifier=true \
          --no-daemon --stacktrace --info --warning-mode all 2>&1 | tee build.log
      continue-on-error: true

    - name: Upload Build Log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log

    - name: Show last 200 lines of build log
      if: always()
      run: tail -200 build.log

    - name: Check build result
      if: steps.build.outcome == 'failure'
      run: |
        echo "Build failed! Check the build log above for errors."
        exit 1

    - name: Find APK
      if: steps.build.outcome == 'success'
      id: find_apk
      run: |
        echo "=== Looking for APK files ==="
        APK_PATH=$(find . -name "*.apk" -type f | head -1)
        echo "Found APK: $APK_PATH"
        if [ -n "$APK_PATH" ]; then
          echo "apk_found=true" >> $GITHUB_OUTPUT
          echo "apk_dir=$(dirname $APK_PATH)" >> $GITHUB_OUTPUT
          ls -la $APK_PATH
        else
          echo "apk_found=false" >> $GITHUB_OUTPUT
          echo "No APK found!"
        fi

    - name: Upload Debug APK
      if: steps.build.outcome == 'success' && steps.find_apk.outputs.apk_found == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: |
          **/outputs/apk/**/*.apk
        if-no-files-found: error
