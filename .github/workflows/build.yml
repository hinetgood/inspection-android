name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Verify gradle.properties
      run: |
        echo "=== Current directory ==="
        pwd
        echo ""
        echo "=== gradle.properties content ==="
        cat gradle.properties
        echo ""
        echo "=== Checking for useAndroidX ==="
        grep -q "android.useAndroidX=true" gradle.properties || (echo "ERROR: useAndroidX not found!" && exit 1)
        echo "useAndroidX is correctly set to true"

    - name: Force clean
      run: rm -rf app/build .gradle ~/.gradle/caches

    - name: Build Debug APK
      env:
        ANDROID_USE_ANDROIDX: "true"
        ANDROID_ENABLE_JETIFIER: "true"
      run: |
        echo "android.useAndroidX=true" >> gradle.properties
        echo "android.enableJetifier=true" >> gradle.properties
        cat gradle.properties
        ./gradlew assembleDebug --no-daemon --stacktrace 2>&1 | tee gradle-output.txt; exit ${PIPESTATUS[0]}

    - name: Upload Gradle Log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: gradle-log
        path: gradle-output.txt

    - name: Find APK
      run: find . -name "*.apk" -type f

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
